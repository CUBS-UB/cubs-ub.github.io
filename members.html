<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members – CUBS Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">CUBS Lab – Members</h1>
      <nav>
        <a href="index.html" class="mx-2 text-blue-500 hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <!-- Member List -->
  <main class="container mx-auto py-12">
    <h2 class="text-3xl font-semibold mb-8 text-center">Meet Our Team</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      
      <!-- Member Card (Example: Shubham Pandey) -->
      <a href="members/shubham-pandey.html" class="block bg-white p-6 rounded shadow hover:shadow-lg transition">
        <div class="text-center">
          <img src="https://via.placeholder.com/150" alt="Shubham Pandey" class="mx-auto mb-4 rounded-full w-24 h-24 object-cover"/>
          <h3 class="text-xl font-semibold">Shubham Pandey</h3>
          <p class="text-gray-600 text-sm">PhD Student, Computer Vision</p>
          <p class="text-sm mt-2">Focus: Deep Metric Learning, Biometrics</p>
        </div>
      </a>

      <!-- Another Member -->
      <a href="members/jane-doe.html" class="block bg-white p-6 rounded shadow hover:shadow-lg transition">
        <div class="text-center">
          <img src="https://via.placeholder.com/150" alt="Jane Doe" class="mx-auto mb-4 rounded-full w-24 h-24 object-cover"/>
          <h3 class="text-xl font-semibold">Jane Doe</h3>
          <p class="text-gray-600 text-sm">MS Student, Sensor Fusion</p>
          <p class="text-sm mt-2">Focus: Embedded Vision, Sensor Calibration</p>
        </div>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>CUBS Lab @ University at Buffalo | Powered by Students & Researchers</p>
  </footer>

</body>
</html>
